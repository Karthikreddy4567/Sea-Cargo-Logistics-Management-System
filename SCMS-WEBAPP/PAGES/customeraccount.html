<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sea Cargo Logistics Company</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="https://kit.fontawesome.com/145146ef00.js" crossorigin="anonymous"></script>
</head>
<body class="w-full h-screen flex flex-col">
    
    <div class="flex w-full h-[10%] bg-main items-center px-10 justify-between">
        <h1 class="text-4xl font-black text-white">Sea-Cargo Logistics</h1> 
        <div class="flex space-x-2">
            <button id="btnUserdashboard" class=" rounded-lg px-6 py-1 bg-main text-xl font-medium hover:bg-white hover:text-main hover:border-white text-white ">Dashboard</button>
            <button id="btnUserLogout" class=" rounded-lg px-6 py-1 bg-btn text-xl font-medium hover:bg-white hover:text-main hover:border-white text-white ">Logout</button>
        </div>
    </div>

    <div class="flex w-full h-[90%] bg-slate-100 py-10">
        <!-- Left View : Orders Module -->
        <div class="flex flex-col w-1/2 h-full ml-10 mr-2 bg-white rounded-md p-5 shadow-sm space-y-4">
            <div class="flex w-full h-fit justify-between">
                <h2 class="text-4xl font-semibold text-black">Customer Details</h2>
            </div>
            <div class="bg-white rounded-md">
                <div class="relative bg-inherit mt-2 mb-2">
                    <input  type="text" id="cdFullName" name="Full Name" class="peer bg-transparent h-14 w-3/6 rounded-md text-black text-3xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Full Name" value=""/>
                    <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Full Name:</label>
                </div>
            </div>
            <div class="bg-white rounded-md">
                <div class="relative bg-inherit mt-2 mb-2">
                    <input  type="text" id="cdAL1" name="Address Line 1" class="peer bg-transparent h-14 w-3/6 rounded-md text-black text-3xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Address Line 1" value=""/>
                    <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Address Line 1:</label>
                </div>
            </div>
            <div class="bg-white rounded-md">
                <div class="relative bg-inherit mt-2 mb-2">
                    <input  type="text" id="cdCity" name="City" class="peer bg-transparent h-14 w-3/6 rounded-md text-black text-3xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="City" value=""/>
                    <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">City:</label>
                </div>
            </div>
            <div class="bg-white rounded-md">
                <div class="relative bg-inherit mt-2 mb-2">
                    <input  type="text" id="cdAL2" name="Address Line 2" class="peer bg-transparent h-14 w-3/6 rounded-md text-black text-3xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Address Line 2" value=""/>
                    <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Address Line 2:</label>
                </div>
            </div>
            <div class="bg-white rounded-md">
                <div class="relative bg-inherit mt-2 mb-2">
                    <input  type="text" id="cdPhone" name="Phone" class="peer bg-transparent h-14 w-3/6 rounded-md text-black text-3xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Phone" value=""/>
                    <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Phone:</label>
                </div>
            </div>
            <button id="btncdUpdate" class="w-3/6 rounded-lg px-10 py-2 bg-green-600 text-xl font-medium hover:bg-main hover:text-white text-white ">Update</button>
        </div>

        
    </div>
    <script src="../JS/cusAccount.js" type="Module"></script>
</body>
</html>
