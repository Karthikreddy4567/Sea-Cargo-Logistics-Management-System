                            <input  type="text" id="dooConsigneeAL2" name="Address Line 2" class="peer bg-transparent h-10 w-4/5 rounded-md text-black text-xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="State, Country & Pin" value=""/>
                            <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">State,Country,Pin:</label>
                        </div>
                    </div>

                    <div class="bg-white rounded-md">
                        <div class="relative bg-inherit mt-2 mb-2">
                            <input  type="number" id="dooConsigneePhone" name="Phone" class="peer bg-transparent h-10 w-3/5 rounded-md text-black text-xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Phone" value=""/>
                            <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Phone:</label>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="border-b border-black">

            <div class="flex flex-col w-full h-fit space-y-3">
                <h2 class="text-xl font-medium text-black">Cargo Details</h2>

                <div class="bg-white rounded-md">
                        <div class="relative bg-inherit mt-2 mb-2">
                            <input  type="text" id="dooBoxCount" name="Box Count" class="peer bg-transparent h-14 w-2/6 rounded-md text-black text-3xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Box Count" value=""/>
                            <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Box Count:</label>
                        </div>
                </div>

                <div class="bg-white rounded-md">
                    <div class="relative bg-inherit mt-2 mb-2">
                        <input  type="text" id="dooContDesc" name="Contents Description" class="peer bg-transparent h-12 w-5/6 rounded-md text-black text-xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Contents Description" value=""/>
                        <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Contents Description:</label>
                    </div>
                </div>
            </div>

            <hr class="border-b border-black">

            <div class="flex flex-col w-full h-fit space-y-3">
                <h2 class="text-xl font-medium text-black">Payment Details</h2>

                <div class="bg-white rounded-md">
                        <div class="relative bg-inherit mt-2 mb-2">
                            <input  type="text" id="dooEstimatePrice" name="Estimated Price" class="peer bg-transparent h-14 w-2/6 rounded-md text-black text-3xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Estimated Price" value=""/>
                            <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Estimated Price:</label>
                        </div>
                </div>

                <div class="bg-white rounded-md">
                    <div class="relative bg-inherit mt-2 mb-2">
                        <input  type="text" id="dooPaymentMethod" name="Payment Method" class="peer bg-transparent h-12 w-3/6 rounded-md text-black text-xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Payment Method" value=""/>
                        <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Payment Method:</label>
                    </div>
                </div>
            </div>

            <hr class="border-b border-black">

            <div class="flex flex-col w-full h-fit space-y-3">
                <h2 id="doStsLabel" class="text-3xl font-medium text-black">Order Status</h2>

                <div id="doStsView" class="bg-white rounded-md">
                        <div class="relative bg-inherit mt-2 mb-2">
                            <input readonly type="text" id="dooStatus" name="Status" class="peer bg-transparent h-14 w-5/6 rounded-md text-black text-3xl font-bold placeholder-transparent ring-2 px-2 ring-gray-600 focus:ring-black focus:outline-none focus:border-black" placeholder="Status" value=""/>
                            <label for="username" class="absolute cursor-not-allowed  left-0 -top-3 text-sm text-black bg-inherit mx-1 px-1 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-2 peer-focus:text-black peer-focus:text-sm transition-all">Current Status:</label>
                        </div>
                </div>

                <button id="btnUpdateSts" class="mr-4 rounded-md h-11 px-6 py-1 bg-red-600 text-xl font-medium hover:bg-black hover:text-white text-white ">Update Status</button>

                
            </div>
            
            

        </div>
    </div>
    <script src="../JS/userIndex.js" type="Module"></script>
</body>
